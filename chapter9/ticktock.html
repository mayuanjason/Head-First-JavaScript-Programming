<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tick Tock</title>
	<script>
		function init() {
			setInterval(ticker, 1000);
		}
		
		function display(text) {
			var messagePara = document.getElementById("message");
			messagePara.innerHTML = messagePara.innerHTML + " " + text;
		}

		var tick = true;

		function ticker() {
			if (tick) {
				display("TICK");
				tick = false;
			} else {
				display("TOCK");
				tick = true;
			}
		}
		
		window.onload = init;
	</script>
</head>
<body>
	<p id="message"></p>
</body>
</html>
